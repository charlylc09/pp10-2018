<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle *ngIf="!isSearchbarOpened">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!isSearchbarOpened">Clientes</ion-title>
    <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (ionInput)="filtrarClientes($event)" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
    <ion-buttons right>
      <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="clientes.length == 0"> 
      No se encuentran clientes
    </ion-item>
    <ion-item-sliding *ngFor="let cliente of clientes; let i = index">
      <button ion-item (click)="editCliente(cliente)">
        <h3>{{cliente.razonSocial}}</h3>
        <p>{{cliente.documento}}</p>
      </button>
      <ion-item-options side="right">
        <button ion-button icon-only color="danger" (click)="deletCliente(cliente, i)">
            <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="addCliente()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
